<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Soil IoT Monitoring System{% endblock %}</title>
    
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --bg: #f8f9fa;
        }
        
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Multi-shade green gradient with smooth shifting animation */
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Navigation Bar */
        nav {
            background: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav h1 {
            color: var(--dark);
            font-size: 1.8rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: var(--dark);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-maintenance {
            background: #fff3cd;
            color: #856404;
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        /* Stats Cards */
        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, #5a67d8 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, var(--secondary) 0%, #27ae60 100%);
        }
        
        .stat-card.orange {
            background: linear-gradient(135deg, var(--warning) 0%, #e67e22 100%);
        }
        
        .stat-card.red {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
        }
        
        /* Device Cards */
        .device-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            border-left: 5px solid var(--primary);
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .device-card h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .device-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light);
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-item .label {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 5px;
        }
        
        .info-item .value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: var(--secondary);
            color: white;
        }
        
        /* Connection Indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }
        
        .connection-dot.connected {
            background: var(--secondary);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        /* animated gradient for the page background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* subtle floating overlay to add depth */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.06), transparent 15%),
                              radial-gradient(circle at 90% 80%, rgba(0,0,0,0.03), transparent 20%);
            mix-blend-mode: overlay;
            opacity: 0.9;
            transform: translateZ(0);
            animation: overlayFloat 12s ease-in-out infinite;
        }

        @keyframes overlayFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        
        /* Apply animations to elements */
        nav {
            animation: slideInLeft 0.6s ease-out;
        }
        
        .card {
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        
        .stat-card {
            animation: scaleIn 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        
        .device-card {
            animation: fadeIn 0.7s ease-out;
            animation-fill-mode: both;
        }
        
        .device-card:hover {
            animation: float 2s ease-in-out infinite;
        }
        
        .connection-status {
            animation: slideInRight 0.6s ease-out;
        }
        
        /* Hover effects with transitions */
        .btn {
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .info-item .value {
            transition: all 0.3s ease;
        }
        
        .info-item .value:hover {
            transform: scale(1.1);
            color: var(--secondary);
        }
        
        /* Loading shimmer effect */
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>ðŸŒ± Soil Monitoring System</h1>
            <ul>
                <li><a href="{% url 'sensors:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'sensors:devices_list' %}">Devices</a></li>
                <li><a href="/admin/">Admin</a></li>
            </ul>
        </nav>
        
        <div class="connection-status">
            <div class="connection-dot" id="connectionDot"></div>
            <span id="connectionText">Connecting...</span>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // WebSocket connection
        let socket = null;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/dashboard/`;
        console.log('WebSocket URL:', wsUrl);
        
        console.log('WebSocket URL:', wsUrl);
        console.log('Current location:', window.location);
        
        function connectWebSocket() {
            console.log('Attempting to connect to WebSocket:', wsUrl);
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function(e) {
                    console.log('âœ… WebSocket connected successfully!');
                    document.getElementById('connectionDot').classList.add('connected');
                    document.getElementById('connectionText').textContent = 'Connected';
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('ðŸ“¨ WebSocket message received:', data);
                    
                    if (data.type === 'sensor_update') {
                        handleSensorUpdate(data.data);
                    }
                };
                
                socket.onclose = function(event) {
                    console.log('âŒ WebSocket closed. Code:', event.code, 'Reason:', event.reason);
                    document.getElementById('connectionDot').classList.remove('connected');
                    document.getElementById('connectionText').textContent = 'Disconnected';
                    setTimeout(connectWebSocket, 3000);
                };
                
                socket.onerror = function(error) {
                    console.error('âš ï¸ WebSocket error:', error);
                    console.log('Socket state:', socket.readyState);
                };
            } catch (error) {
                console.error('âŒ Failed to create WebSocket:', error);
            }
        }
        
        function handleSensorUpdate(data) {
            // This will be overridden in specific pages
            console.log('Sensor update:', data);
        }
        
        // Connect on page load
        connectWebSocket();
        
        // Keep connection alive
        setInterval(() => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'ping',
                    timestamp: new Date().toISOString()
                }));
            }
        }, 30000);
        
        
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
